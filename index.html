<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Toepassing</title>

    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>Mijn jQuery Toepassing</h1>

<button id="changeColorButton">Verander Achtergrondkleur</button>

<div id="content">
    <p>Dit is een voorbeeld van een jQuery-toepassing.</p>
</div>

<script>

    $(document).ready(function() {
        $("#changeColorButton").click(function() {

            var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);

            $("#content").css("background-color", randomColor);
        });
    });
</script>
</body>
</html>
